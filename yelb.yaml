# This should work on Kubernetes deployments that have LoadBalancer support
---
apiVersion: v1
kind: Namespace
metadata:
  name: yelb-dev
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-redis
  namespace: yelb-dev
  annotations:
    com.illumio.role: redis-leader
    com.illumio.app: yelb
    com.illumio.loc: clas
    com.illumio.env: dev
  name: redis-server
  labels:
    app: redis-server
    tier: cache
spec:
  type: ClusterIP
  ports:
  - port: 6379
  selector:
    app: redis-server
    tier: cache
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-backend
  namespace: yelb-dev
  annotations:
    com.illumio.role: db
    com.illumio.app: yelb
    com.illumio.loc: clas
    com.illumio.env: dev
  name: yelb-db
  labels:
    app: yelb-db
    tier: backenddb
spec:
  type: ClusterIP
  ports:
  - port: 5432
  selector:
    app: yelb-db
    tier: backenddb
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-processing
  namespace: yelb-dev
  annotations:
    com.illumio.role: processing        
    com.illumio.app: yelb
    com.illumio.loc: clas
    com.illumio.env: dev
  name: yelb-appserver
  labels:
    app: yelb-appserver
    tier: middletier
spec:
  type: ClusterIP
  ports:
  - port: 4567
  selector:
    app: yelb-appserver
    tier: middletier
---
apiVersion: v1
kind: Service
metadata:
  name: yelb-frontend
  namespace: yelb-dev
  annotations:
    com.illumio.role: web
    com.illumio.app: yelb
    com.illumio.loc: clas
    com.illumio.env: dev
  name: yelb-ui
  labels:
    app: yelb-ui
    tier: frontend
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: yelb-ui
    tier: frontend
  # type: NodePort
  # ports:
  # - port: 80
  #   nodePort: 30012
  # selector:
  #   app: yelb-ui
  #   tier: frontend
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yelb-dev
  name: yelb-ui
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: yelb-ui
      tier: frontend    
  template:
    metadata:
      annotations:
        com.illumio.role: web
        com.illumio.app: yelb
        com.illumio.loc: clas
        com.illumio.env: dev
      labels:
        app: yelb-ui
        tier: frontend
    spec:
      containers:
      - name: yelb-ui
        image:  mreferre/yelb-ui:0.10
        ports:
        - containerPort: 80
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yelb-dev
  name: redis-server
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: redis-server
      tier: cache
  template:
    metadata:
      annotations:
        com.illumio.role: redis-leader
        com.illumio.app: yelb
        com.illumio.loc: clas
        com.illumio.env: dev
      labels:
        app: redis-server
        tier: cache
    spec:
      containers:
      - name: redis-server
        image: redis:4.0.2
        ports:
        - containerPort: 6379
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yelb-dev
  name: yelb-db
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: yelb-db
      tier: backenddb
  template:
    metadata:
      annotations:
        com.illumio.role: db
        com.illumio.app: yelb
        com.illumio.loc: clas
        com.illumio.env: dev
      labels:
        app: yelb-db
        tier: backenddb
    spec:
      containers:
      - name: yelb-db
        image:  mreferre/yelb-db:0.6
        ports:
        - containerPort: 5432
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: yelb-dev
  name: yelb-appserver
spec:
  replicas: 1
  selector:
    matchLabels: 
      app: yelb-appserver
      tier: middletier
  template:
    metadata:
      annotations:
        com.illumio.role: processing
        com.illumio.app: yelb
        com.illumio.loc: clas
        com.illumio.env: dev
      labels:
        app: yelb-appserver
        tier: middletier
    spec:
      containers:
      - name: yelb-appserver
        image:  mreferre/yelb-appserver:0.7
        ports:
        - containerPort: 4567